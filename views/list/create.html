    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="listName">Nome da lista</label>
                <input type="text" class="form-control" id="listName" placeholder="Exemplo: Items a comprar">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Prioridade</label>
                <select class="form-control" id="cboPrioridade">
                    <option>Urgente</option>
                    <option>Pouco urgente</option>
                    <option>Média</option>
                    <option>Baixa</option>
                    <option>Nenhuma</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Breve descrição da lista</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">
                </textarea>
            </div>
            <a class="btn btn-primary" href="/views/list/index.html">Gravar lista</a>
            <!-- <button type="submit" class="btn btn-primary">Gravar lista</button> -->
        </form>
